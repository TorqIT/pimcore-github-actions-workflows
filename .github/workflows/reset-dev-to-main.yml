name: Reset development branch to match main

on:
  workflow_call:
    secrets:
      WORKFLOW_APP_ID:
        required: true
      WORKFLOW_PRIVATE_KEY:
        required: true

jobs:
  reset-dev-to-main:
    runs-on: ubuntu-latest

    steps:
      # Using a token generated from a GitHub App will allow this workflow to trigger any workflows
      # listening on the develop branch
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.WORKFLOW_APP_ID }}
          private_key: ${{ secrets.WORKFLOW_PRIVATE_KEY }}

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: Reset development branch to match main branch
        run: |
          git --version
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git checkout develop
          git reset --hard origin/main
          git push --force
